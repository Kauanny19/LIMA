<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial - Stitch</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo do site" />
        <h1>LOJA STITCH</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#loja">Loja</a></li>
        
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h2>Bem-vindo ao site do Stitch</h2>
        <p>
          Aqui você encontra produtos e informações sobre o famosos desenho da
          disney Stitch.
        </p>
      </section>

      <section id="loja">
        <h2>Produtos</h2>
        <div class="produtos-container">
          <div class="produto-item">
            <h3>Pelúcia do Stitch</h3>
            <img src="pelucia.png" alt="Imagem Pelúcia" />
            <p>R$40,00</p>
          </div>
          <div class="produto-item">
            <h3>Chaveiro Stitch</h3>
            <img src="chaveiro.png" alt="Imagem Chaveiro" />
            <p>R$15,00</p>
          </div>
        </div>
      </section>
    
    </main>

    <footer>
      <p>&copy; 2024 LojaStitch - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
